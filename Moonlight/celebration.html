<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        

        .confetti-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #e44d26;
            border-radius: 50%;
            transform: rotate(45deg);
            animation: confetti-fall 4s infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }


        .message2 {
            font-size: 2.0rem;
    font-weight: bold;
    
    color: #e44d26;
    
    border-radius: 10px;
    position: absolute;
    top: 33%; /* Adjust this value to position the text higher or lower */
    left: 50%;
    
    
    
    font-family: "Helvetica Neue", sans-serif; /* Apply a different font family */
    letter-spacing: 1px; /* Adjust letter spacing for a stylish look */
            
        }

        

        .message {
            font-size: 2.5rem;
    font-weight: bold;
    margin: 0;
    padding: 20px;
    color: #e44d26;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    position: absolute;
    top: 12%; /* Adjust this value to position the text higher or lower */
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Add a subtle text shadow */
    font-family: "Helvetica Neue", sans-serif; /* Apply a different font family */
    letter-spacing: 1px; /* Adjust letter spacing for a stylish look */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 768px) {
            .message {
                font-size: 2rem;
        padding: 15px;
            }
        }
    </style>
    <title>Celebration Page</title>
</head>
<body>
    <div class="confetti-container">
        <!-- Generate confetti using JavaScript -->
    </div>
    <div class="message">
        Happy Anniversary Sweetie!     
    </div>

    <div class="message2">
        &#x2764;&#xFE0F;

    </div>
    
    <script>
        // Generate confetti
        const confettiContainer = document.querySelector(".confetti-container");
        const numConfetti = 50;

        for (let i = 0; i < numConfetti; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDelay = Math.random() * 4 + "s";
            confettiContainer.appendChild(confetti);
        }
    </script>
</body>
</html>
